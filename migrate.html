<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="utf-8">     
         <title>Migration System 2015</title>
         <link rel="stylesheet" media="all" type="text/css" href="migrate.css">  
         <link rel="stylesheet" media="print" type="text/css" href="contacts_print.css">  
         <link rel="stylesheet" type="text/css" href="jquery-ui.css">  	
         <script src="jquery-2.1.1.js"></script>	 
         <script src="migrate.js"></script>
         <script src="jquery-ui.js"></script>		
         <script src="jquery-time.js"></script>		
         <script src="jquery-tables.js"></script>	 
</head>
<body>
	<header class="noprint">Migration System</header>
	<header class="print_only">Printed from Migration System</header>
	<main id="contactScreen">
	
	<section id="contactList">
	<table>
		<thead>
			<th>Requestor</th>
			<th>ID</th>
			<th>Email address</th>
			<th>Status</th>
			<th>Move Date</th>
			<th class="noprint">Actions</th>
		</thead>
		<tfoot>
			<tr>
				<td colspan="6">0 contacts displayed</td>
			</tr>
		</tfoot>
		<tbody>
		</tbody>
		<caption>Migration Requests</caption>
	</table>
	<div class="controls noprint">
	    <a href="#" id="addContact">Add a new Request</a>
	    <a onClick="window.print()" href="#">Print</a>
	</div>
	</section>
	<section id="fileImport">
		<div class="formRow">
			<label for="importJSONFile">Import contacts</label>
			<input type="file" id="importJSONFile" name="importJSONFile">
		</div>	
	</section>
<section id="contactDetails" class="noprint" style="display:none"><h2>Request Details</h2>
	<form method="post">
		<div class="formRow">
			<label for="contactName">Requestor</label>
			<input required autofocus autocomplete="off" name="contactName" type="text" class="validated" id="contactName" pattern=".{5,100}"/>
		</div>
		<div class="formRow">
			<label for="phoneNumber">ID</label>
			<input required pattern="[0-9]{6}" placeholder="Your LAN ID" name="phoneNumber" type="tel"   id="phoneNumber" class="validated" />
		</div>
		<div class="formRow">
			<label for="emailAddress">Email address</label>
			<input placeholder="use internet format" required name="emailAddress" id="emailAddress" type="email" class="validated"/>
		</div>
		<div class="formRow">
			<label for="lastContacted">Move Date</label>
			<input name="lastContacted" type="text" class="validated"/>
		</div>
		<div class="formRow">
			<label for="companyName">Status</label>
			<select required name="companyName" class="validated">
				<option value="">Please select</option>
				<option value="1">New</option>
				<option value="2">Released</option>
				<option value="3">Approved</option>
                <option value="4">Cancelled</option>
			</select>
		</div>
		<div class="formRow">
			<label for="notes">Notes</label>
			<textarea cols="40" rows="6" name="notes" class="validated" maxlength="1000"></textarea>
			<span class="textCount"></span>
		</div>
		<div class="formRow">
			<input style="width:70px" type="submit" title="Save" value="Save"/>
		</div>
	</form>
	</section>
	<template id="contactRow">
		<td data-property-name="contactName"></td>
		<td data-property-name="phoneNumber"></td>
		<td data-property-name="emailAddress"></td>
		<td data-property-name="companyName"></td>
		<td><time data-property-name="lastContacted"></time>
		<div data-property-name="notes" class="overlay"></div></td>
		<td class="noprint"><a href="#" data-delete-button>Delete</a></td>
     </template>	
	</main>
	<footer class="noprint">HCSC 2015</footer>
</body>

<script>
$('[name="lastContacted"]').datepicker({
    minDate: "-1m",
    maxDate: "+6m"
});

$(document).ready(function(evt) {
    var mainElement = document.getElementById('contactScreen');
    var screen = contactsScreen(mainElement);
    screen.init();
});

applicationCache.addEventListener('updateready', function() {
    location.reload();
});

</script>

</html>
